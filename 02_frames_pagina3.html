<p>punto 7 PopUp</p><br>
<!-- Simple pop-up -->
<dialog id="favDialog">
  <form method="dialog">
    <section>
      <p><label for="favAnimal">PopUp</label> <br> <br> 
	<a href="https://drive.google.com/file/d/1lbjTWDg4u2uRG8Zne_Ym-cB7RzYW-wRh/view?usp=sharing" target="_blank">Video Planos</a><br><br>
      
    </section>
    <menu>
      <button id="cancel" type="reset">Cancel</button>
      <button type="submit">Confirm</button>
    </menu>
  </form>
</dialog>

<menu>
  <button id="updateDetails">Click PopUp</button>
</menu>

<script>
  (function() {
    var updateButton = document.getElementById('updateDetails');
    var cancelButton = document.getElementById('cancel');
    var favDialog = document.getElementById('favDialog');

	

    // Update button opens a modal dialog
    updateButton.addEventListener('click', function() {
      favDialog.showModal();


    });

    // Form cancel button closes the dialog box
    cancelButton.addEventListener('click', function() {
      favDialog.close();
    });

  })();
</script>

	</body>
